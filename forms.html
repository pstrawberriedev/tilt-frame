<body id="tilted">
	<!-- Nav Container -->
	<div class="container-fluid"> <!-- Wrap in col-xs-12 in case we want to make it sticky later -->
		<div class="row">
			<div class="col-xs-12">
				<div id="head-master">
					<!-- Page Title -->
					<div class="row" id="title-master">
						<div class="col-xs-12">
							<h5 class="title-master expander">tilt-ui/_FRAME &nbsp;<span id="flapper" class="fa fa-code"></span></h5>
						</div>
					</div>
					
					<!-- Subnav -->
					<div class="row" id="nav-master">
						<div class="col-xs-12">
							<div class="slide">
								<ul class="parentmenu content">
									<li class="parent">
										<a href="index.html">
                                            <h6>Hero</h6>
                                        </a>
									</li>
									<li class="parent">
										<a><h6 class="subexpander closed">Front &nbsp;<span id="flopper" class="fa fa-angle-right"></span></h6></a>
										<ul class="submenu">
											<div class="subcontent">
												<li>
                                                <a href="#">Structural</a>
												</li>
												<li>
												<a href="#">Content Types</a>
												</li>
                                                <li>
												<a href="forms.html">Text  &amp; Forms</a>
												</li>
											</div>
										</ul>
									</li>
									<li class="parent">
										<a><h6 class="subexpander closed">Back &nbsp;<span id="flopper" class="fa fa-angle-right"></span></h6></a>
										<ul class="submenu">
											<div class="subcontent">
												<li>
												<a href="#">Template</a>
												</li>
												<li>
												<a href="#">Mail Form</a>
												</li>
												<li>
												<a href="#">League API</a>
												</li>
											</div>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Main Content Container-->
	<div class="container-fluid">
		<div id="content-master">
            <div class="tilt-shift" id="profile">
                <div class="form-master">
                    <div class="row">
                        <div class="col-xs-12">
                           <h2 class="title">Profile Form</h2>
                        </div>
                    </div>
                </div>
            </div>
			<div class="tilt-shift tilt-open" id="registration">
                <div class="form-master">
                    <div class="row">
                        <div class="col-xs-12">
                           <h2 class="title">Register New Account</h2>
                        </div>
                    </div>
					<div class="row">
						<form name="registration" id="registration-form" method="post">
							<div class="col-sm-4">
								<div class="section">
									<h5>Basic Info <span class="fa fa-close"></span></h5>
									<div class="item">
										<label for="username">Username:</label>
										<input type="text" name="username" id="username" />
									</div>
									<div class="item">
										<label for="password">Password:</label>
										<input type="password" name="password" id="password" />
									</div>
									<div class="item">
										<label for="password2">Confirm Password:</label>
										<input type="password" name="password2" id="password2" />
									</div>
									<div class="item">
										<label for="email">Email:</label>
										<input type="email" name="email" id="email" />
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="section">
									<h5>Location <span class="fa fa-close"></span></h5>
									<div class="item">
										<label for="country">Country:</label>
										<input type="text" name="country" id="country" />
									</div>
									<div class="item">
										<label for="state">State/Province:</label>
										<input type="text" name="state" id="state" />
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="section">
									<h5>Details <span class="fa fa-check"></span></h5>
									<div class="item">
										<label for="bio">Bio:</label>
										<textarea name="bio" id="bio"></textarea>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<input type="submit" name="register" id="register" value="Register Account" />
							</div>
						</form>
                    </div>
                </div>
            </div>
		</div>
	</div>
    
    <!-- Tilt-bottom -->
    
    <div class="tilt-bottom">
        <div class="container-fluid">
            <div class="row">
                <a href="#registration">
                    <div class="col-xs-6 item">
                        <h1><span class="fa fa-clipboard"></span></h1>
                        <h4>Registration</h4>
                    </div>
                </a>
				<a href="#profile">
                    <div class="col-xs-6 item">
                        <h1><span class="fa fa-clipboard"></span></h1>
                        <h4>Profile</h4>
                    </div>
                </a>
				<!--
                <a href="#sexy">
                    <div class="col-xs-4 item">
                        <h1 class="text-align:center;"><span class="fa fa-heart-o"></span></h1>
                        <h4>Sexy</h4>
                    </div>
                </a>
				-->
            </div>
        </div>
    </div>
	<!-- Responsive JS Trigger -->
	<div id="trigger-js"></div>
	<!-- Local JS -->
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/flowtype.js"></script>
	<script src="js/lib/TweenMax.min.js"></script>
    <script src="js/lib/prism.js"></script>
	<script src="js/tilt.js"></script>
</body>
</html>
